<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js实现只读属性</title>
</head>
<body>
  <script>
    // Object.defineProperty
    let obj = {
      $data: {}
    };

    Object.defineProperty(obj, '$data', {
      get() {
        return this;
      },

      set() {
        return console.warn('只读属性不能修改');
      }
    })
  </script>

  <script>
    const Ds = (function () {
      const obj = {
        $data: {
          a:1
        }
      }

      class Ds {
        get() {
          return obj;
        }
      }

      return new Ds();
    })()
    
    console.log(Ds.get());
    console.log(Ds.obj); // undefind
  </script>
</body>
</html>
